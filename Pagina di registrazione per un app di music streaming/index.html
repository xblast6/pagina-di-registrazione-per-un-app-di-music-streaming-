<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina di registrazione per un app di Music Streaming</title>
</head>
<body>
    <form action="">
        
        <div class="contenitore-form">
            <h4>Completa la registrazione</h4>
            <div class="contenitore-input">
                <input type="text" name="" id="" placeholder="Inserisci il tuo nome..">
                <input type="text" name="" id="" placeholder="Inserisci il tuo cognome..">
            </div>
    
            <div class="contenitore-input">
                <input type="email" name="" id="" placeholder="Inserisci la tua email..">
                <input type="password" name="" id="" placeholder="Inserisci la tua password..">
            </div>
    
            <div class="contenitore-input">
                <input type="date" name="" id="">
                <input type="number" name="" id="" placeholder="Inserisci il tuo numero di telefono..">
            </div>
            
            <h4 class="descrizione">Seleziona i tuoi generi preferiti</h4>

            <div class="contenitore-checkbox">
                <div class="contenitore-input-checkbox">
                    <p>Rock</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="contenitore-input-checkbox">
                    <p>Pop</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="contenitore-input-checkbox">
                    <p>Rap</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="contenitore-input-checkbox">
                    <p>Punk</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="contenitore-input-checkbox">
                    <p>Techno</p>
                    <input type="checkbox" name="" id="">
                </div>
            </div>

            <h4 class="descrizione">Accetta i termini e le condizioni</h4>

            <div class="termini-e-condizioni">
                <div class="contenitore-radio">
                    <p>Accetto</p>
                    <input type="radio" name="" id="">
                </div>

                <div class="contenitore-radio">
                    <p>Non accetto</p>
                    <input type="radio" name="" id="">
                </div>
            </div>

            <div class="bottone-invia">
                <button type="submit" onclick="alert('Registrazione Inviata!')">Registrati</button>
            </div>
        </div>
    </form>
</body>
</html>
